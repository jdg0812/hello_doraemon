<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Doraemon</title>
</head>

<body>

    <h1> Hello World</h1>

    <div class="main">
        <div class="head">
            <div class="face">
                <div class="eyes left">
                    <div class="pupil-right"></div>
                </div>
                <div class="eyes right">
                    <div class="pupil-left"></div>
                </div>

                <div class="nose"></div>
                <div class="mouth">
                    <div class="tongue"></div>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="leg-left">
                <div class="foot"></div>
            </div>
            <div class="leg-right">
                <div class="foot"></div>
            </div>
            <div class="arm-left">
                <div class="hand"></div>
            </div>
            <div class="arm-right">
                <div class="hand"></div>
            </div>
            <div class="collar"></div>
            <div class="tummy">

                <div class="pocket"></div>
            </div>
            <div class="bell"></div>


        </div>

    </div>


</body>

</html>
